# SonarQube Configuration for Project Scanning

sonar.projectKey=vulnerable-demo-app
sonar.projectName=Vulnerable Demo Application
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Language
sonar.language=php
sonar.php.version=8.0

# Exclusions
sonar.exclusions=vendor/**,uploads/**,*.db,secure/**,node_modules/**

# Test coverage (if applicable)
# sonar.php.coverage.reportPaths=coverage.xml

# Security scanning
sonar.php.security.enable=true

# Code duplication
sonar.cpd.php.minimumTokens=20

# Analysis parameters
sonar.verbose=false
